

<!-- toolbar -->
<div class="toolbar">
  <div class="search">
    <span class="material-icons">search</span>
    <input type="text" [(ngModel)]="q" placeholder="Search assignments" />
  </div>
  <button class="btn primary" (click)="onAddAssignment(addAssignment)">Add Assignment</button>
</div>

<!-- table -->
<div class="table-wrap">
  <table class="table">
    <thead>
    <tr>
      <th>Due Date</th>
      <th>Assignment</th>
      <th>Topic</th>
      <th>Status</th>
      <th>Submissions/Graded</th>
      <th class="th-actions">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let a of filtered()">
      <td class="date"><a class="link">{{ a.dueISO }}</a></td>
      <td>{{ a.title }}</td>
      <td><a class="link">{{ a.topic }}</a></td>
      <td>
        <span class="badge"
              [class.published]="a.status==='Published'"
              [class.closed]="a.status==='Closed'"
              [class.draft]="a.status==='Draft'">
          {{ a.status }}
        </span>
      </td>
      <td>{{ a.submitted }}/{{ a.graded }}</td>
      <td class="actions"><a class="action-link">View</a></td>
    </tr>
    </tbody>
  </table>
</div>


<ng-template #addAssignment let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
<app-add-assignment></app-add-assignment>
  </div>

</ng-template>
