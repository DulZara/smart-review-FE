<div class="dashboard-container">
  <div class="header-row">
    <h2>My Classes</h2>
     <button class="btn primary" (click)="addClass()">Add Class</button>
  </div>

  <div class="class-grid">
    <div class="class-card" *ngFor="let c of classes">
      <img src="https://i.pinimg.com/736x/ac/c9/7c/acc97c4f6ba2fc68266b7e687511abca.jpg" [alt]="c.title" class="class-img" />
      <div class="class-info">
        <h3>{{ c.code }}</h3>
        <p class="subtitle">{{ c.title }}</p>
        <p class="session">Next session: {{ c.nextSession }}</p>
        <p class="meta">{{ c.students }} students Â· {{ c.reviewCompletion }}% review completion</p>
      </div>
    </div>
  </div>
</div>
