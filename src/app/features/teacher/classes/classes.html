<div class="container classes-page">
  <header class="page-header">
    <div class="left">
      <a mat-stroked-button routerLink="/app/teacher/dashboard">Back to Dashboard</a>
      <h1>My Classes</h1>
    </div>
    <div class="right">
      <button mat-raised-button color="primary" (click)="openCreateClass()">Create Class</button>
    </div>
  </header>

  <p *ngIf="loading()">Loading…</p>
  <p class="error" *ngIf="error()">{{ error() }}</p>

  <section class="cards" *ngIf="classes() as list">
    <article class="card" *ngFor="let c of list">
      <img class="thumb" [src]="getDp(c)" alt="cover"/>
      <div class="body">
        <div class="title">{{ c.className }}</div>
        <div class="subtitle">{{ c.description || 'No description' }}</div>
        <div class="meta muted">Teacher ID: {{ c.teacherId }} <span *ngIf="c.id">• ID: {{ c.id }}</span></div>
        <div class="actions">
          <a mat-stroked-button color="primary" [routerLink]="'/app/teacher/assignments'" [queryParams]="{ classId: c.id }">Assignments</a>
          <button mat-button color="warn" (click)="remove(c)">Delete</button>
        </div>
      </div>
    </article>
  </section>
</div>
