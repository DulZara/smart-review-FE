<!-- Toolbar -->
<div class="toolbar">
  <div class="search">
    <span class="mi">search</span>
    <input
      type="text"
      [(ngModel)]="q"
      name="searchQuery"
      placeholder="Search students"
      class="search-input"
    />
  </div>

  <button class="btn primary" (click)="addStudent()">Add Student</button>
</div>

<!-- Table -->
<div class="table-wrap">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Average Marks</th>
        <th>Completed Assignments</th>
        <th>Total Assignments</th>
        <th class="th-actions">Actions</th>
      </tr>
    </thead>

    <tbody>
      @for (s of filtered(); track trackByName($index, s)) {
        <tr>
          <td>{{ s.name }}</td>
          <td>{{ s.avg }}%</td>
          <td>{{ s.completed }}</td>
          <td>{{ s.total }}</td>
          <td class="actions">
            <a class="action-link" (click)="viewMore(s)">View More</a>
          </td>
        </tr>
      }

      @if (filtered().length === 0) {
        <tr>
          <td colspan="5" class="text-center">No students found.</td>
        </tr>
      }
    </tbody>
  </table>
</div>
