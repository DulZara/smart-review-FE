  <div class="metrics">
    <div class="card" *ngFor="let m of metrics">
      <div class="label">{{ m.label }}</div>
      <div class="value">{{ m.value }}</div>
      <div class="sub" *ngIf="m.sub">{{ m.sub }}</div>
    </div>
  </div>


    <h2 class="section-title">Today at a glance, Assignments (Next 7 Days)</h2>

  <div class="table-wrap">
    <table class="table">
      <thead>
      <tr>
        <th>Assignment</th>
        <th>Topic</th>
        <th>Due</th>
        <th>Status</th>
        <th>Submissions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of upcoming">
        <td>{{ r.assignment }}</td>
        <td>{{ r.topic }}</td>
        <td>{{ r.due }}</td>
        <td>
          <span class="badge">{{ r.status }}</span>
        </td>
        <td>{{ r.submissions }}</td>
      </tr>
      </tbody>
    </table>
  </div>
