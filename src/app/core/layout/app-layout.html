<div class="shell">
  <!-- Sidebar -->
  <aside class="aside" [class.open]="open()">
    <div class="brand">StudyReview</div>

    <nav class="nav">
      <!-- Admin Section -->
      <div class="menu-group">
        <button class="menu-header" (click)="toggleSection('admin')">
          <mat-icon>{{ isExpanded('admin') ? 'expand_less' : 'expand_more' }}</mat-icon>
          <span>Admin</span>
        </button>
        <div class="menu-items" *ngIf="isExpanded('admin')">
          <a routerLink="/app/admin/dashboard" routerLinkActive="active" class="link">Dashboard</a>
          <a routerLink="/app/admin/teacher" routerLinkActive="active" class="link">Manage Teachers</a>
          <a routerLink="/app/admin/student" routerLinkActive="active" class="link">Manage Students</a>
        </div>
      </div>

      <!-- Student Section -->
      <div class="menu-group">
        <button class="menu-header" (click)="toggleSection('student')">
          <mat-icon>{{ isExpanded('student') ? 'expand_less' : 'expand_more' }}</mat-icon>
          <span>Student</span>
        </button>
        <div class="menu-items" *ngIf="isExpanded('student')">
          <a routerLink="/app/student/home" routerLinkActive="active" class="link">Home</a>
          <a routerLink="/app/student/dashboard" routerLinkActive="active" class="link">My Courses</a>
          <a routerLink="/app/student/messages" routerLinkActive="active" class="link">Messages</a>
        </div>
      </div>

      <!-- Teacher Section -->
      <div class="menu-group">
        <button class="menu-header" (click)="toggleSection('teacher')">
          <mat-icon>{{ isExpanded('teacher') ? 'expand_less' : 'expand_more' }}</mat-icon>
          <span>Teacher</span>
        </button>
        <div class="menu-items" *ngIf="isExpanded('teacher')">
          <a routerLink="/app/teacher/home" routerLinkActive="active" class="link">Home</a>
          <a routerLink="/app/teacher/dashboard" routerLinkActive="active" class="link">Classes</a>
          <a routerLink="/app/teacher/message" routerLinkActive="active" class="link">Messages</a>
        </div>
      </div>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">
    <header class="header">
      <button class="menu-btn" (click)="toggle()" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="spacer"></div>

      <div class="top-actions">
        <button mat-icon-button aria-label="Logout" (click)="logout()" title="Logout">
          <mat-icon>logout</mat-icon>
        </button>
        <a routerLink="/app/notifications" class="hdr-link">Notifications</a>
        <a routerLink="/app/profile" class="hdr-link">Profile</a>
      </div>
    </header>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
