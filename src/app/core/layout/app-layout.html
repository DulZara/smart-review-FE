<div class="shell">
  <!-- Sidebar -->
  <aside class="aside" [class.open]="open()">
    <div class="brand">StudyReview</div>

    <nav class="nav">
      <div class="section-label">Student</div>

      <a routerLink="/app/teacher/home" routerLinkActive="active" class="link">Home</a>
      <a routerLink="/app/teacher/dashboard" routerLinkActive="active" class="link">Classes</a>
      <a routerLink="/app/teacher/message" routerLinkActive="active" class="link">Messssages</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="main">
    <header class="header">
      <button class="menu-btn" (click)="toggle()" aria-label="Toggle menu">
        <mat-icon>menu</mat-icon>
        <span>Menu</span>
      </button>

      <div class="spacer"></div>

      <div class="top-actions">
        <button mat-icon-button aria-label="Logout" (click)="logout()" title="Logout">
          <mat-icon>logout</mat-icon>
        </button>
        <a routerLink="/app/notifications" class="hdr-link">Notifications</a>
        <a routerLink="/app/profile" class="hdr-link">Profile</a>
      </div>
    </header>

    <section class="content">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
