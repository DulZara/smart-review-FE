<button (click)="openModal()">Click</button>

<!-- Overlay -->
<div
  class="modal-backdrop"
  *ngIf="isModalOpen"
  (click)="closeModal()"
></div>

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <h2>Simple Modal</h2>
    <p>This modal works with no Bootstrap or Material!</p>

    <div class="actions">
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
