<!-- Metrics Summary -->
<div class="metrics">
  <div class="card" *ngFor="let m of metrics">
    <div class="label">{{ m.label }}</div>
    <div class="value">{{ m.value }}</div>
  </div>
</div>

<h2 class="section-title">Today at a glance â€” Assignments (Next 7 Days)</h2>

<!-- Assignments Table -->
<div class="table-wrap shadow-sm rounded bg-white">
  <table class="table align-middle mb-0">
    <thead class="table-active">
      <tr>
        <th>Assignment</th>
        <th>Topic</th>
        <th>Due Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td>{{ r.assignmentName }}</td>
        <td>{{ r.topicTitle }}</td>
        <td>{{ r.dueDate | date: 'MMM d, y, h:mm a' }}</td>
      </tr>

      <tr *ngIf="rows.length === 0">
        <td colspan="3" class="text-center text-muted py-3">
          No assignments due in the next 7 days ðŸŽ‰
        </td>
      </tr>
    </tbody>
  </table>
</div>
