<!-- Tabs header lives outside. This is only the Overview body. -->

<div class="metrics">
  <div class="card" *ngFor="let m of metrics">
    <div class="label">{{ m.label }}</div>
    <div class="value">{{ m.value }}</div>
  </div>
</div>

<h2 class="section-title">Today at a glance â€” Assignments (Next 7 Days)</h2>

<div class="table-wrap">
  <table class="table">
    <thead>
      <tr>
        <th>Assignment</th>
        <th>Topic</th>
        <th>Due</th>
        <th>Status</th>
        <th>Submissions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of rows">
        <td>{{ r.assignment }}</td>
        <td>{{ r.topic }}</td>
        <td>{{ r.due }}</td>
        <td><span class="badge published">{{ r.status }}</span></td>
        <td>{{ r.submissions }}</td>
      </tr>
    </tbody>
  </table>
</div>
