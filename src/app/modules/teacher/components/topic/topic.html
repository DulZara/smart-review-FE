<!-- Full width wrapper -->
<div class="topics-wrapper py-3 px-4">
  <!-- Toolbar -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="input-group search-box">
      <!-- <span class="input-group-text bg-light border-end-0">
        <i class="bi bi-search"></i>
      </span> -->
      <input
        type="text"
        class="form-control search-input"
        placeholder="Search"
        [(ngModel)]="q"
        name="search"
      />
    </div>

    <button class="btn btn-primary fw-semibold" (click)="openModal()">
      Add Topic
    </button>
  </div>

  <!-- Table -->
  <div class="table-responsive shadow-sm rounded bg-white">
    <table class="table table-hover mb-0 align-middle">
      <thead class="table-active">
        <tr>
          <th>Topic</th>
          <th>Assignments</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of filtered()">
          <td>{{ r.name }}</td>
          <td>{{ r.assignments }}</td>
          <td>
            <a class="text-primary text-decoration-none" (click)="enable(r)">
              Enable
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Add Topic Modal -->
<div class="modal fade show d-block" *ngIf="showModal" tabindex="-1"
     style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3">
      <div class="modal-header">
        <h5 class="modal-title">Add New Topic</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form #topicForm="ngForm" (ngSubmit)="addTopic(topicForm)">
          <div class="mb-3">
            <label class="form-label">Topic Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              required
              ngModel
            />
          </div>
          <!-- <div class="mb-3">
            <label class="form-label">Assignments</label>
            <input
              type="number"
              name="assignments"
              class="form-control"
              required
              min="1"
              ngModel
            />
          </div> -->
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-secondary me-2" (click)="closeModal()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" [disabled]="!topicForm.valid">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
